<footer>
   <div class="newsletter-frm">
       <h3>{{site.newsletter-heading}}</h3>
       <div class="search-bar">
           <span><img src="{{ 'images/Newsletter-mail.png' | relative_url }}" alt="newsletter"></span>

                   <div class="search-barSec">
           <input id="search" type="text" class="form-control" name="search" placeholder="{{site.newsletter-placeholder}}">
       <button class="btn btn-default"><i class="fas fa-paper-plane"></i></button>
   </div>
        </div>
       </div>
           <div class="copyright-section">
               <div class="row">
                   <div class="col-12 col-lg-3">
                       <p>{{ site.copyright }}</p>
                   </div>
                    <div class="col-12 col-lg-6">
                        <ul>
                          {% for link in site.footer-links %}
                              <li>
                                {% include footer-navbarlink.html link=link %}
                              </li>
                            {% endfor %}
                        </ul>
                   </div>
                    <div class="col-12 col-lg-3">
                     <ul class="social-icon">
                       {% for link in site.social-links %}
                           <li>
                             <a href="{{ link[1].link }}"><i class="fab {{ link[1].class }}"></i></a>
                           </li>
                       {% endfor %}
                      </ul>
                   </div>
               </div>
           </div>
       </footer>
